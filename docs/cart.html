<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFF THE GRID - SNKRS™</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #f0f8ff;
        }

        header {
            background-color: #ddd;
            padding: 20px 0;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px;
            margin: 10px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007BFF;
        }

        section {
            padding: 30px;
            text-align: center;
        }

        section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        section p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .product-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .cart-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .cart-item img {
            max-width: 100px;
            border-radius: 6px;
            margin-right: 10px;
        }

        .item-details {
            flex: 1;
            text-align: left;
        }

        .item-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .item-details p {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .remove-button {
            background-color: #ff5858;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        .cart-total {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .checkout-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="main.html">
          <h1>OFF THE GRID - SNKRS™</h1>
        </a>
      </nav>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="mens.html">Shop Mens</a>
      <a href="womens.html">Shop Womens</a>
      <a href="kids.html">Shop Kids</a>
      <a href="about.html">About Us</a>
      <a href="news.html">News</a>
      <a href="cart.html">Shopping Cart</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <div class="cart-container">
      <h2>Your Shopping Cart:</h2>
      <div class="cart-item">
        <img src="https://cdn-images.farfetch-contents.com/21/83/30/54/21833054_52049948_1000.jpg" alt="Product 1">
        <div class="item-details">
          <h3>Product 1</h3>
          <p>Price: €525.00</p>
          <p>Quantity: 1</p>
        </div>
        <button class="remove-button">Remove</button>
      </div>
      <div class="cart-item">
        <img src="https://cdn-images.farfetch-contents.com/16/77/86/66/16778666_33757006_1000.jpg" alt="Product 2">
        <div class="item-details">
          <h3>Product 2</h3>
          <p>Price: €650.00</p>
          <p>Quantity: 1</p>
        </div>
        <button class="remove-button">Remove</button>
      </div>
      <div class="cart-total">
        <p>Total: €1,175.00</p>
      </div>
      <button class="checkout-button">Proceed to Checkout</button>
    </div>
  </body>
</html>
